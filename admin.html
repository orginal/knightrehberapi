<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Rehber Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            background: #2D3748;
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #FFD66B;
            margin-bottom: 30px;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #1A202C;
            border: 1px solid #4A5568;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #FFD66B;
            color: #1a1a2e;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #FFC83D;
        }
        .btn-danger {
            background: #DC3545;
            color: white;
            width: auto;
            padding: 8px 15px;
        }
        .alert {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        .alert-success {
            background: #10B981;
        }
        .alert-error {
            background: #EF4444;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .stat-card {
            background: #2D3748;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #FFD66B;
        }
        .stat-label {
            color: #8E97A8;
            font-size: 14px;
            margin-top: 10px;
        }
        .update-item {
            background: #2D3748;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }
        .update-title {
            font-size: 18px;
            font-weight: bold;
            color: #FFD66B;
            margin-bottom: 10px;
        }
        .update-content {
            color: #E2E8F0;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        .update-meta {
            display: flex;
            justify-content: space-between;
            color: #8E97A8;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Gƒ∞Rƒ∞≈û EKRANI -->
    <div id="loginScreen" class="login-box">
        <h1>üè∞ Knight Rehber</h1>
        <div id="loginAlert" class="alert"></div>
        <input type="text" id="username" name="username" placeholder="Kullanƒ±cƒ± Adƒ±" autocomplete="off" readonly onfocus="this.removeAttribute('readonly')">
        <input type="password" id="password" name="password" placeholder="≈ûifre" autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly')">
        <button onclick="girisYap()">Giri≈ü Yap</button>
    </div>

    <!-- ANA PANEL -->
    <div id="mainPanel" style="display: none;" class="container">
        <h1>üè∞ Knight Rehber Admin Paneli</h1>
        <button class="btn-danger" onclick="cikisYap()" style="float: right;">√áƒ±kƒ±≈ü</button>
        <div style="clear: both;"></div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="activeUsers">0</div>
                <div class="stat-label">Aktif Kullanƒ±cƒ±</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sentNotifications">0</div>
                <div class="stat-label">Bildirim</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pushTokens">0</div>
                <div class="stat-label">Push Token</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">1.0.0</div>
                <div class="stat-label">Versiyon</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">Aktif</div>
                <div class="stat-label">Durum</div>
            </div>
        </div>

        <!-- Bƒ∞LDƒ∞Rƒ∞M G√ñNDERME -->
        <h2 style="color: #FFD66B; margin: 30px 0 20px 0;">üì¢ Bildirim G√∂nder</h2>
        
        <div id="notificationAlert" class="alert"></div>

        <input type="text" id="notificationTitle" placeholder="Bildirim Ba≈ülƒ±ƒüƒ±">
        <textarea id="notificationMessage" placeholder="Bildirim Mesajƒ±"></textarea>
        <input type="url" id="notificationImageUrl" placeholder="üì∑ Resim URL'si (isteƒüe baƒülƒ±)">
        <select id="notificationTarget">
            <option value="all">üë• T√ºm Kullanƒ±cƒ±lar</option>
            <option value="premium">‚≠ê Premium Kullanƒ±cƒ±lar</option>
            <option value="free">üéØ √úcretsiz Kullanƒ±cƒ±lar</option>
        </select>
        <button onclick="bildirimGonder()">üì® Bildirim G√∂nder</button>

        <h3 style="color: #FFD66B; margin: 40px 0 20px 0;">Son G√∂nderilen Bildirimler</h3>
        <div id="notificationList"></div>

        <!-- G√úNCELLEME NOTLARI -->
        <h2 style="color: #FFD66B; margin: 40px 0 20px 0;">üìù G√ºncelleme Notlarƒ±</h2>
        
        <div id="updateAlert" class="alert"></div>

        <input type="text" id="updateTitle" placeholder="Ba≈ülƒ±k">
        <textarea id="updateContent" placeholder="ƒ∞√ßerik"></textarea>
        <input type="url" id="updateImageUrl" placeholder="üì∑ Resim URL'si (isteƒüe baƒülƒ±)">
        <select id="updateImportance">
            <option value="normal">Normal</option>
            <option value="yuksek">Y√ºksek √ñnem</option>
        </select>
        <button onclick="guncellemeEkle()">‚ûï G√ºncelleme Ekle</button>

        <h3 style="color: #FFD66B; margin: 40px 0 20px 0;">Mevcut G√ºncellemeler</h3>
        <div id="updateList"></div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let token = '';

        // Giri≈ü yap
        async function girisYap() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(API_URL + '/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    token = data.token;
                    document.getElementById('loginScreen').style.display = 'none';
                    document.getElementById('mainPanel').style.display = 'block';
                    yukle();
                } else {
                    gosterAlert('loginAlert', data.error || 'Hata!', 'error');
                }
            } catch (err) {
                gosterAlert('loginAlert', 'Baƒülantƒ± hatasƒ±: ' + err.message, 'error');
            }
        }

        // √áƒ±kƒ±≈ü yap
        function cikisYap() {
            token = '';
            document.getElementById('mainPanel').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'block';
        }

        // Verileri y√ºkle
        async function yukle() {
            guncellemeleriYukle();
            istatistikleriYukle();
            bildirimleriYukle();
        }

        // ƒ∞statistikleri y√ºkle
        async function istatistikleriYukle() {
            try {
                const res = await fetch(API_URL + '/admin/stats');
                const data = await res.json();
                document.getElementById('activeUsers').textContent = data.activeUsers || 0;
                document.getElementById('sentNotifications').textContent = data.sentNotifications || 0;
                document.getElementById('pushTokens').textContent = data.usersWithPushToken || 0;
            } catch (err) {
                console.error('ƒ∞statistik hatasƒ±:', err);
            }
        }

        // G√ºncellemeleri y√ºkle
        async function guncellemeleriYukle() {
            try {
                const res = await fetch(API_URL + '/admin/updates', {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                const guncellemeler = await res.json();
                const list = document.getElementById('updateList');

                if (guncellemeler.length === 0) {
                    list.innerHTML = '<p style="color: #8E97A8; text-align: center; padding: 20px;">Hen√ºz g√ºncelleme yok</p>';
                    return;
                }

                list.innerHTML = guncellemeler.map(g => `
                    <div class="update-item">
                        <div class="update-title">${g.importance === 'yuksek' ? '‚ùó ' : 'üì¢ '}${escapeHtml(g.title)}</div>
                        ${g.imageUrl ? `<img src="${escapeHtml(g.imageUrl)}" alt="G√ºncelleme resmi" style="max-width: 100%; margin: 10px 0; border-radius: 8px;" onerror="this.style.display='none'">` : ''}
                        <div class="update-content">${escapeHtml(g.content)}</div>
                        <div class="update-meta">
                            <span>${g.importance === 'yuksek' ? 'Y√ºksek √ñnem' : 'Normal'}</span>
                            <span>${g.date || ''}</span>
                            <button class="btn-danger" onclick="guncellemeSil(${g.id})">üóëÔ∏è Sil</button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Y√ºkleme hatasƒ±:', err);
                document.getElementById('updateList').innerHTML = '<p style="color: #EF4444;">Y√ºkleme hatasƒ±!</p>';
            }
        }

        // G√ºncelleme ekle
        async function guncellemeEkle() {
            const title = document.getElementById('updateTitle').value;
            const content = document.getElementById('updateContent').value;
            const imageUrl = document.getElementById('updateImageUrl').value.trim();
            const importance = document.getElementById('updateImportance').value;

            if (!title || !content) {
                gosterAlert('updateAlert', 'Ba≈ülƒ±k ve i√ßerik gerekli!', 'error');
                return;
            }

            try {
                const res = await fetch(API_URL + '/admin/add-update', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, content, importance, imageUrl: imageUrl || null })
                });
                if (!res.ok) throw new Error('Ekleme ba≈üarƒ±sƒ±z: ' + res.status);

                const data = await res.json();

                if (data.success) {
                    gosterAlert('updateAlert', '‚úÖ ' + data.message, 'success');
                    document.getElementById('updateTitle').value = '';
                    document.getElementById('updateContent').value = '';
                    document.getElementById('updateImageUrl').value = '';
                    guncellemeleriYukle();
                } else {
                    gosterAlert('updateAlert', '‚ùå ' + (data.error || 'Hata!'), 'error');
                }
            } catch (err) {
                gosterAlert('updateAlert', '‚ùå Hata: ' + err.message, 'error');
            }
        }

        // G√ºncelleme sil
        async function guncellemeSil(id) {
            if (!confirm('Silmek istediƒüinize emin misiniz?')) return;

            try {
                const res = await fetch(API_URL + '/admin/delete-update/' + id, {
                    method: 'DELETE'
                });
                if (!res.ok) throw new Error('Silme ba≈üarƒ±sƒ±z: ' + res.status);

                const data = await res.json();

                if (data.success) {
                    gosterAlert('updateAlert', '‚úÖ Silindi!', 'success');
                    guncellemeleriYukle();
                } else {
                    gosterAlert('updateAlert', '‚ùå ' + (data.error || 'Hata!'), 'error');
                }
            } catch (err) {
                gosterAlert('updateAlert', '‚ùå Hata: ' + err.message, 'error');
            }
        }

        // Bildirim g√∂nder
        async function bildirimGonder() {
            const title = document.getElementById('notificationTitle').value;
            const message = document.getElementById('notificationMessage').value;
            const imageUrl = document.getElementById('notificationImageUrl').value.trim();
            const target = document.getElementById('notificationTarget').value;

            if (!title || !message) {
                gosterAlert('notificationAlert', 'Ba≈ülƒ±k ve mesaj gerekli!', 'error');
                return;
            }

            try {
                const res = await fetch(API_URL + '/admin/send-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title, message, target, imageUrl: imageUrl || null })
                });

                const data = await res.json();

                if (data.success) {
                    gosterAlert('notificationAlert', '‚úÖ ' + data.message, 'success');
                    document.getElementById('notificationTitle').value = '';
                    document.getElementById('notificationMessage').value = '';
                    document.getElementById('notificationImageUrl').value = '';
                    bildirimleriYukle();
                    istatistikleriYukle();
                } else {
                    gosterAlert('notificationAlert', '‚ùå ' + (data.error || 'Hata!'), 'error');
                }
            } catch (err) {
                gosterAlert('notificationAlert', '‚ùå Hata: ' + err.message, 'error');
            }
        }

        // Bildirimleri y√ºkle
        async function bildirimleriYukle() {
            try {
                const res = await fetch(API_URL + '/admin/notifications');
                const bildirimler = await res.json();
                const list = document.getElementById('notificationList');

                if (bildirimler.length === 0) {
                    list.innerHTML = '<p style="color: #8E97A8; text-align: center; padding: 20px;">Hen√ºz bildirim g√∂nderilmedi</p>';
                    return;
                }

                list.innerHTML = bildirimler.map(b => `
                    <div class="update-item">
                        <div class="update-title">üì¢ ${escapeHtml(b.title)}</div>
                        ${b.imageUrl ? `<img src="${escapeHtml(b.imageUrl)}" alt="Bildirim resmi" style="max-width: 100%; margin: 10px 0; border-radius: 8px;" onerror="this.style.display='none'">` : ''}
                        <div class="update-content">${escapeHtml(b.message)}</div>
                        <div class="update-meta">
                            <span>Hedef: ${b.target === 'all' ? 'T√ºm Kullanƒ±cƒ±lar' : b.target === 'premium' ? 'Premium' : '√úcretsiz'}</span>
                            <span>${new Date(b.created_at).toLocaleDateString('tr-TR')}</span>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Bildirim y√ºkleme hatasƒ±:', err);
            }
        }

        // XSS korumasƒ±
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Alert g√∂ster
        function gosterAlert(id, mesaj, tip) {
            const alert = document.getElementById(id);
            alert.textContent = mesaj;
            alert.className = 'alert alert-' + tip;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
